<h3 class="title">My shopping cart</h3>

<app-shopping-cart-item 
    *ngFor="let item of cartItems" 
    [cartItem]="item"
    (cartItemDelete)="deleteItem(item)">
</app-shopping-cart-item>

<p class="total">
    <span class="total-label">
        Total:
    </span>
    ${{ total }}
</p>

<button>Finish order</button>
